<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Projeto Patas Valparaíso</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="logos">
      <img src="logo1.png" alt="Logo 1" />
      <img src="logo2.png" alt="Logo 2" />
      <img src="logo3.png" alt="Logo 3" />
    </div>
    <input type="text" id="busca" placeholder="Buscar animal..." />
  </header>
  <main>
    <section class="info" id="infoAnimais"></section>
    <aside class="graficos">
      <canvas id="grafico1"></canvas>
      <canvas id="grafico2"></canvas>
      <canvas id="grafico3"></canvas>
    </aside>
  </main>
  <footer>
    <p>Projeto Patas Valparaíso</p>
    <img src="rodape.png" alt="Imagem decorativa" />
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js"></script>
</body>
</html>
