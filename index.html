
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Patas Valparaíso</title>
    <link rel="stylesheet" href="style.css"/>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
        <img src="logo_canto_superior_esquerdo.png" alt="Logo 1" class="logo-left">
        <img src="logo_centro_superior.png" alt="Logo Central" class="logo-center">
        <img src="logo_canto_superior_direito.png" alt="Logo 3" class="logo-right">
    </header>

    <main>
        <input type="text" id="search-input" placeholder="Buscar por qualquer dado..." />

        <div class="content">
            <div id="data-container" class="data"></div>
            <div class="charts">
                <canvas id="chart1"></canvas>
                <canvas id="chart2"></canvas>
                <canvas id="chart3"></canvas>
            </div>
        </div>
    </main>

    <footer>
        <img src="patas_canto_inferior_direito_abaixo_dos_graficos.png" alt="Decorativo">
        <p>Projeto Patas Valparaíso</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
