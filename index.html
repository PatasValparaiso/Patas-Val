<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Patas Valparaíso</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header class="top-bar">
    <img src="logo_canto_superior_esquerdo.png" class="logo-left" alt="Logo Valparaíso">
    <img src="logo_centro_superior.png" class="logo-center" alt="Logo Patas">
    <img src="logo_canto_superior_direito.png" class="logo-right" alt="Logo KG">
    <input type="text" id="search" placeholder="Buscar por qualquer dado...">
  </header>

  <main class="content">
    <section class="cards" id="animalCards"></section>
    <aside class="charts">
      <canvas id="graficoTotal"></canvas>
      <canvas id="graficoCastrados"></canvas>
      <canvas id="graficoVacinados"></canvas>
      <img src="patas_canto_inferior_direito_abaixo_dos_graficos.png" class="footer-img" alt="Ilustração cães">
    </aside>
  </main>

  <footer>
    <span>Criado por: Rennor Oliveira</span>
    <span id="visitantes"></span>
  </footer>

  <script src="script.js"></script>
</body>
</html>
