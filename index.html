
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Patas Valparaíso</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header class="header">
        <div class="logo-container">
            <img src="public/assets/logo1.png" alt="Logo 1" class="logo left" />
            <img src="public/assets/logo2.png" alt="Logo 2" class="logo center" />
            <img src="public/assets/logo3.png" alt="Logo 3" class="logo right" />
        </div>
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Buscar animal por nome ou bairro..." />
        </div>
    </header>
    <main class="main-content">
        <!-- Conteúdo dos animais e gráficos será inserido via JS -->
    </main>
    <footer class="footer">
        <img src="public/assets/patas.png" alt="Imagem patas" class="footer-image" />
        <p class="signature">Criado por Rennor Oliveira</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
